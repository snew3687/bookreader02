<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Book Reader</title>
    <script src="scripts/jquery-1.12.3.js"></script>
    <script src="scripts/bookReader.js"></script>
    <link rel="stylesheet" href="stylesheets/bookReaderStyle.css" type="text/css" />
  </head>
  <body>

    <div class="flex-master">
      <div class="sidePanel">
      </div>

      <div class="pageContent">
        <div id="bookHeader">
          <div id="bookTitleContainer">
            <h1 id="bookTitle">BOOK_TITLE_HERE</h1>
          </div>
          <div id="bookAuthor">BOOK_AUTHOR_HERE</div>

          <div id="chapterControlContainer">
            <a class="chapterControl" id="chapterControlFirst" href="#">First Ch</a>
            <a class="chapterControl" id="chapterControlPrevious" href="#">Prev Ch</a>
            <a class="chapterControl" id="chapterControlNext" href="#">Next Ch</a>
            <a class="chapterControl" id="chapterControlLast" href="#">Last Ch</a>

            <a id="pageControlPrevious" href="#">Previous Page</a>
            <a id="pageControlNext" href="#">Next Page</a>

            <select id="chapterControlNumber">
              <option value="NO_CHAPTER" selected>Select Chapter</option>
            </select>      
            <a id="bookmarkSet" href="#">Bookmark</a>
            <a href="default.html" class="navHome">Catalogue</a>
          </div> <!-- id="chapterControlContainer" -->
        </div><!-- id="bookHeader" -->

        <div id="readingAreaContainer" class="mainContentArea">
          <p>
            Book chapters will go here
          </p>

        </div> <!-- id="readingAreaContainer" -->

      </div><!-- class="pageContent" -->

      <div class="sidePanel">
      </div>

    </div> <!-- class="flex-master" -->

    <div id="hiddenFields">
      <input hidden="hidden" type="number" id="chapterToFetch" value='1' />
    </div><!-- id="hiddenFields" -->

  </body>
  <script>
    $(document).ready(function() {
      bookReader.initialise();
    });
  </script>
</html>
